<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SP Création</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="image\logo.png"></div>
    <img src="image\logo.png" style="height: 100px;">
</div>
    <nav>
        <h1>Développez votre business</h1>
    </nav>
  </header>

  <main class="contact">
    <h1 class="fade-in">Contactez-nous</h1>
    <form action="https://formspree.io/f/xwpojapl" method="POST">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Service souhaité :</label>
      <select id="service" name="service">
        <option value="site">Création de site web</option>
        <option value="app">Application sur mesure</option>
        <option value="seo">Référencement SEO</option>
        <option value="ads">Campagne ADS</option>
      </select>

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
      <p id="confirmation" style="display:none; color: green; margin-top: 1em;">✔ Message envoyé</p>
    </form>
    <a href="index.html" class="btn retour">Retour à l’accueil</a>
  </main>

  <footer>
    <p>&copy; 2025 SP Création. Tous droits réservés.</p>
  </footer>
</body>
</html>
